<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
</head>
<body>
    <h1>All Notes</h1>
    <a href="{% url 'add_note' %}"> Add New Note</a>
    <ul>
        {% for note in notes %}
        <li> 
            <a href="{{ note.id }}/">{{ note.title }}</a> - {{ note.created_at }}
        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
